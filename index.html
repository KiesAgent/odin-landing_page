<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page Project</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <!-- First main section -->
        <div class="d1">
            <div style="margin-left: 15%; margin-right: 15%; height: 100%; display: flex; flex-direction: column; gap: 25px">
                <!-- Header logo and header links -->
                <div style="color: #F9FAF8; display: flex; padding-top: 10px; padding-bottom: 10px">
                    <!-- Header logo -->
                    <div style="font-weight: 900; width: 50%; font-size: 18px">
                        Header Logo
                    </div>

                    <!-- Header links -->
                    <div style="width: 50%; display: flex; justify-content: right; gap: 15px">
                        <div>header link one</div>
                        <div>header link two</div>
                        <div>header link three</div>
                    </div>
                </div>

                <!-- Hero text and image -->
                <div style="color: #F9FAF8; display: flex; gap: 15px">
                    <!-- Hero text -->
                    <div style="width: 50%; display: flex; flex-direction: column; gap: 5px; justify-content: center;">
                        <p style="font-size: 30px"><strong>This website is awesome</strong></p>
                        <p>This website has some subtext that goes here under the main title. It's a smaller
                            font and the color is lower contrast
                        </p>
                        <p class="rounded-corners" style="width: 100px; height: 25px; background: #3882F6">
                            <strong>Sign Up</strong>
                        </p>
                    </div>

                    <!-- Placeholder image -->
                    <div style="width: 50%; background-color: gray; display: flex; justify-content: center; align-items: center">
                        <p>this is a placeholder for an image</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second main section -->
        <div class="d2"></div>

        <!-- Third main section -->
        <div class="d3"></div>

        <!-- Fourth main section -->
        <div class="d4"></div>

        <!-- Footer -->
        <footer>Copyright Â© Ryan Le 2022</footer>
    </body>
</html>
